---
layout: default
---
<article class="post">

  <header class="post-header">
    <button type="button" class="post-title" onclick="window.print()">打印</button>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<script>
  function print()
  {
    var bodyHTML=window.document.body.innerHTML;
    window.document.body.innerHTML=$('.post-content').html();  
    window.print();  
    window.document.body.innerHTML=bodyHTML;
  }
</script>
